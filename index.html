<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>SimpleWebBuilder</title>
</head>
<body>

    
<div class="grid-2">

    <aside class="z-depth-2 grey lighten-2">

        <div class="row">
            <div class="col s4">
                <button title="phone" class="btn waves-effect waves-light"><i class="material-icons Large">phone_android</i></button>    
            </div>

            <div class="col s4">
                <button title="tablet" class="btn waves-effect waves-light"><i class="material-icons Large">tablet</i></button>
            </div>

            <div class="col s4">
                <button title="desktop" class="btn waves-effect waves-light"><i class="material-icons Large">personal_video</i></button>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="row">

            <div class="input-field col s6">
                <input placeholder="" id="device-width" type="text" class="validate">
                <label for="device-width">Device width</label>
            </div>

            <div class="input-field col s6">
                <input placeholder="" id="device-height" type="text" class="validate">
                <label for="device-height">Device height</label>
            </div>

        </div>

    </aside>
        


    <section class="grey lighten-5">
        <div id="canvas"></div>
    </section>


</div>



    

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
    <script src="scripts.js"></script>

</html>
